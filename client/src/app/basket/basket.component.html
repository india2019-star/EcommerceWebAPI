<div class="container" style="margin-top: 100px;">
    <div class="container" *ngIf="(basket$ | async) === null">
        <h3 class="text-danger">No Items Found in your cart</h3>
    </div>

    <div class="container" *ngIf="(basket$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">
                                                Product
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">
                                                Price
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">
                                                Quantity
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">
                                                Total
                                            </div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase">
                                                Remove
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of basket.basketItems">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img style="height:50px;" [src]="item.pictureUrl" [alt]="item.productName" class="img-fluid">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/shop/{{item.id}}" class="text-dark">
                                                            {{item.productName}}
                                                        </a>
                                                        
                                                    </h5>
                                                    <span class="text-muted font-weight-normal font-italic d-block">
                                                        Type: {{item.productType}}
                                                    </span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle"><strong>{{item.price | currency:'INR'}}</strong></td>
                                        <td class="align-middle">
                                            <div class="d-flex align-items-center">
                                                <i (click) = " decrementItemQuantity(item)"class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em"></i>
                                                <span class="font-weight-bold" style="font-size:1.5em;"><strong>{{item.quantity}}</strong></span>
                                                <i (click) = " incrementItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em"></i>
                                            </div>
                                        </td>
                                        <td class="align-middle"><strong>{{item.quantity * item.price | currency:'INR'}}</strong></td>
                                        <td class="align-middle text-center">
                                            <a class="text-danger">
                                                <i (click) = "removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-success w-100">Proceed to Checkout</a>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
</div>
