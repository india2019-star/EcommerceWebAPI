<div class="card h-100 shadow-sm">
    <img class="img-fluid bg-info" src="{{product.pictureUrl}}" alt="{{product.name}}">
    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 class="text-uppercase">{{product.name}}</h6>
            <!-- <h6 class="text-uppercase">{{product.pictureUrl}}</h6> -->
        </a>
        <span class="mb-2">{{product.price | currency:'INR'}}</span>
            <div class="btn-group mt-auto">
                <button type="button" class="btn btn-sm btn-outline-success fa fa-shopping-cart mr-2"></button>
                <button type="button" class="btn btn-sm btn-outline-primary">View</button>
            </div>
            <small class="text-muted">9 mins</small>
    </div>
</div>
